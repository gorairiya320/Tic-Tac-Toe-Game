<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
    <h1>Tic Tac Toe</h1>
    <p>First turn is your which is<span class="green">"O"</span>& second turn is computer's which is<span class="red">"X"</span></p>
    <div class="container">
    <div class="game">
        <button class="box" id="one"></button>
        <button class="box" id="two"></button>
        <button class="box" id="three"></button>
        <button class="box" id="four" ></button>
        <button class="box" id="five"></button>
        <button class="box" id="six"></button>
        <button class="box" id="seven"></button>
        <button class="box" id="eight"></button>
        <button class="box" id="nine"></button>
    </div>
    </div>
   <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>
    <button class="new-btn">New Game</button>
    <button class="reset-btn">Reset Game</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
